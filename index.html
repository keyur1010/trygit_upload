<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .header {
            background: linear-gradient(to right, red, violet, pink);
            padding: 15px;
            border-radius: 30px;
            display: inline-block;
            margin-top: 30px;
            font-size: 24px;
            color: white;
        }

        .photo {
            margin-top: 30px;
        }

        .tabs {
            margin-top: 30px;
        }

        .tab {
            display: inline-block;
            margin: 0 20px;
        }

        .tab img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        My Social Media
    </div>

    <div class="photo">
        <img src="your_photo.jpg" alt="Your Passport-sized Photo">
    </div>

    <div class="tabs">
        <div class="tab">
            <a href="https://www.instagram.com/" target="_blank">
                <img src="instagram_icon.png" alt="Instagram">
            </a>
        </div>
        <div class="tab">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="facebook_icon.png" alt="Facebook">
            </a>
        </div>
        <div class="tab">
            <a href="https://www.whatsapp.com/" target="_blank">
                <img src="whatsapp_icon.png" alt="WhatsApp">
            </a>
        </div>
    </div>
</body>
</html>
